<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amorgos-rooms Login Form</title>
  <link href="https://fonts.cdnfonts.com/css/vag-handwritten" rel="stylesheet">
  <link rel="stylesheet" href="styles/loginFormat.css">
</head>
<body>
    <div class="wrapper">
        <h1>Amorgos Rooms</h1>
        <form name="login" action="scripts/login.php" method="post" id="login">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" id="uname" name="uname" required>
                <label>Enter your username</label>
            </div>
            <div class="input-field">
                <input type="password" id="pwd" name="pwd" required>
                <label>Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <p>Remember me</p><br>
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" id="submit">Log In</button>
            <div class="register">
                <p>Don't have an account?<a href="sign-up.html">Register</a></p>
            </div>
        </form>
    </div>
    <script src="scripts/login-form.js"></script>
</body>
</html>
