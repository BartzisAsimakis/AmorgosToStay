<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amorgos-rooms</title>
    <link rel="stylesheet" href="styles/signUpForm.css">
    <link href="https://fonts.cdnfonts.com/css/vag-handwritten" rel="stylesheet">
</head>
<body>
    <div class="container bg-image">
        <header><h1>Amorgos Rooms</h1><h2>ΕΓΓΡΑΦΗ ΝΕΟΥ ΚΑΤΑΛΥΜΑΤΟΣ</h2></header>
        <main>
            <section class="signUp-form">
                <form id="signUpForm" name="signUpForm" action="./scripts/signup.php" method="post">
                    <div class="new-grid">
                            <div class="first"><label for="name">Επωνυμία Επιχείρησης:</label>
                            <input type="text" id="name" name="name" required></div>

                            <div class="second"><label for="address">Περιοχή / Νομός:</label>
                            <input type="text" id="area" name="area" required></div>

                            <div class="fourth"><label for="lname">Επίθετο υπεύθυνου:</label>
                            <input type="text" id="lname" name="lname" required></div>

                            <div class="third"><label for="address">Όνομα υπεύθυνου:</label>
                                <input type="text" id="fname" name="fname" required></div>

                            <div class="fifth"><label for="fname">Διεύθυνση Επιχείρησης:</label>
                            <input type="text" id="address" name="address" required></div>

                            <div class="sixth" ><label for="tel" class="required">Τηλέφωνο Επικοινωνίας:</label>
                                <input type="tel" id="tel" name="tel"  required></div>

                            <div class="seventh"><label for="email">Email:</label>
                            <input type="email" id="email" name="email" required></div>

                            <div class="eighth"><label for="mob" class="required">Κινητό Τηλέφωνο:</label>
                                <input type="tel" id="mob" name="mob"  required></div>

                            <div class="ninth"><label for="uname">Username:</label>
                            <input type="text" id="uname" name="uname" required>

                            <div class="tenth"><label for="pwd">Password:</label>
                            <input type="password" id="pwd" name="pwd" minlength="8">

                            <div class="eleventh" ><label for="cpwd">Confirm password:</label>
                            <input type="password" id="cpwd" name="cpwd" minlength="8"></div>



                            <div class="twelveth"><button type="submit" id="submit" style="margin-bottom: 1em;">Ready!</button></div>
                    </div>
                </form>
            </section>

        </main>
        <footer>© 2024 Create Form<span style="float: right;">Project by Bartzis Asimakis</span></footer>
    </div>
    <script src="scripts/signup-form.js"></script>
</body>
</html>
